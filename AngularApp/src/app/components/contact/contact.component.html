<!doctype html>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th *ngFor="let columns of displayedColumns" scope="col">{{columns}} </th>
        </tr>
      </thead>
      <tbody class="table-data">
        <tr mdbTableCol *ngFor="let contact of contacts$ | async">
          <td>{{contact.name}}</td>
          <td>{{contact.surname}}</td>
          <td>{{contact.phoneNumber}}</td>
          <td>{{contact.email}}</td>
          <td (click)="rowclick(contact)">{{contact.address}}</td>
        </tr>
      </tbody>
    </table>
